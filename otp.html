<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style type="text/css">
		.otp-form {
			width: 400px;
			margin: 180px auto;
			font-size: 15px;
			
		}
		.otp-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
			border-radius: 10px;
		}
		.otp-form h2 {
			margin: 0 0 15px;
			
		
		}
		.form-control {
			min-height: 38px;
			border-radius: 2px;
		}
		.btn {        
			font-size: 15px;
			font-weight: bold;
		}
		.otp-input {
			width: 50px;
			height: 50px;
			font-size: 20px;
			text-align: center;
			margin: 0 5px;
			border-radius: 2px;
			border: 2px solid #ddd;
			outline: none;
			padding: 10px;
			
		}
		body {
      background-image: url("https://trbahadurpur.com/wp-content/uploads/2021/01/background-5.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

	</style>
</head>
<body>
	
	<div class="otp-form">
		<form>
			<h2 class="text-center">OTP Verification</h2> 
			<p class="text-center mb-4">Enter the OTP sent to your email</p>      
			<div class="form-group d-flex justify-content-center mb-4">
				<input type="text" class="otp-input" maxlength="1" required="required">
				<input type="text" class="otp-input" maxlength="1" required="required">
				<input type="text" class="otp-input" maxlength="1" required="required">
				<input type="text" class="otp-input" maxlength="1" required="required">
			</div>
			<div class="form-group mb-4">
				<button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
			</div>
			<div class="form-group text-center">
				<a href="#">Resend OTP</a>
			</div> 
			    
		</form>
			<p style="color:rgb(245, 245, 249)" class="text-center">Don't share your OPT with any one. </p>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
